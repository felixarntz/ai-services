name: Enhancement Request
description: Suggest an enhancement to an existing feature of AI Services.
labels: ['enhancement']
body:
  - type: markdown
    attributes:
      value: |
        Please include as much context as possible to help us understand what problem the enhancement would address.
  - type: textarea
    attributes:
      label: Feature Description
      description: Please describe clearly and concisely what the enhancement is and how it relates to existing features.
      placeholder: |
        What is the enhancement? What problem does it solve? Code examples can be helpful if available.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Suggested Implementation
      description: Please provide any ideas you have on how this enhancement could be implemented.
      placeholder: |
        Implementation details, code examples, etc...
    validations:
      required: false
